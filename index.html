<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Notable&display=swap" rel="stylesheet">
    <script defer src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Project-Zero</title>
</head>
<body>
    <div class='wrap'>
        <header>
        <section id='score-section' class='score-count'>
            <p>Pick Fruit: 0</p>
        </section>
        <section class='score-game'>
            <h1>Score Game section</h1>
        </section>
        <section class='player-name'>
                
        </section>
        </header>
    </div>
        <main>
            <div id='main-menu'>
                <form id="player-list">
                    <div><input id="create-name" type="text"><button type="submit">Add Player</button></div>
                </form>
                <div id="list"></div>
            </div>
            <div id='game-board'></div>
            

        </main>        
    <div class='wrap'>
        <footer>
            <section id='timer' class='time-section'>
                <h1>Time</h1>
                
            </section>
            <section id='level-section' class='round-section'>
                <p>Level 1</p>
                <button id='player-one'><h1>Player One</h1></button>
            </section>
        </footer>
    </div>

</body>
</html>
